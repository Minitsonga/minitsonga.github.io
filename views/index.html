<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculatrice</title>
    <meta
      name="viewport"
      content="width=400, height=600, initial-scale=0.8, maximum-scale=1"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <script src="../model/calculator.js" defer></script>
  </head>

  <body>
    <div class="holder centered">
      <div class="screen"><p style="margin: 0; padding-top: 5px"></p></div>
      <button class="ac"><p>AC</p></button>
      <button class="del"><p>DEL</p></button>
      <button class="div"><p>/</p></button>
      <button class="multi"><p>*</p></button>
      <button class="minus"><p>-</p></button>
      <button class="plus"><p>+</p></button>
      <button class="equal"><p>=</p></button>
      <button class="point"><p>.</p></button>

      <button class="one"><p>1</p></button>
      <button class="two"><p>2</p></button>
      <button class="three"><p>3</p></button>
      <button class="four"><p>4</p></button>
      <button class="five"><p>5</p></button>
      <button class="six"><p>6</p></button>
      <button class="seven"><p>7</p></button>
      <button class="eight"><p>8</p></button>
      <button class="nine"><p>9</p></button>
      <button class="zero"><p>0</p></button>
    </div>
  </body>
</html>
