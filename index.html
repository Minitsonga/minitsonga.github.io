<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculatrice</title>
    <meta
      name="viewport"
      content="width=400, height=600, initial-scale=0.8, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="holder centered">
      <div class="screen"><p></p></div>
      <div class="ac"><p>AC</p></div>
      <div class="del"><p>DEL</p></div>
      <div class="div"><p>/</p></div>
      <div class="multi"><p>x</p></div>
      <div class="minus"><p>-</p></div>
      <div class="plus"><p>+</p></div>
      <div class="equal"><p>=</p></div>
      <div class="point"><p>.</p></div>

      <div class="one"><p>1</p></div>
      <div class="two"><p>2</p></div>
      <div class="three"><p>3</p></div>
      <div class="four"><p>4</p></div>
      <div class="five"><p>5</p></div>
      <div class="six"><p>6</p></div>
      <div class="seven"><p>7</p></div>
      <div class="eight"><p>8</p></div>
      <div class="nine"><p>9</p></div>
      <div class="zero"><p>0</p></div>
    </div>
  </body>
</html>
